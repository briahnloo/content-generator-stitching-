# Categories for viral clips pipeline
# Focused on fails and comedy content only

categories:
  fails:
    name: "Epic Fails"
    keywords:
      - fail
      - fails
      - accident
      - gone wrong
      - oops
      - mishap
      - instant regret
      - wcgw
      - what could go wrong
    hashtags:
      - "#fail"
      - "#fails"
      - "#epicfail"
      - "#instantregret"
      - "#wcgw"
    compilation_titles:
      - "Try Not To Laugh: {count} Epic Fails"
      - "Fails of the Day #{part}"
      - "When Things Go Wrong #{part}"
      - "Instant Regret Compilation #{part}"
    mood: upbeat

  comedy:
    name: "Comedy Gold"
    keywords:
      - funny
      - comedy
      - hilarious
      - lol
      - humor
      - joke
      - prank
      - meme
      - laughing
    hashtags:
      - "#funny"
      - "#comedy"
      - "#humor"
      - "#lol"
      - "#memes"
    compilation_titles:
      - "Try Not To Laugh #{part}"
      - "{count} Hilarious Moments"
      - "Comedy Gold Compilation #{part}"
      - "Funny Moments #{part}"
    mood: upbeat

music_moods:
  upbeat:
    - energetic.mp3
    - fun.mp3
    - happy.mp3
    - comedic.mp3
