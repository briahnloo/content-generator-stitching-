categories:
  fails:
    name: "Epic Fails"
    keywords:
      - fail
      - accident
      - gone wrong
      - oops
      - mishap
    hashtags:
      - "#fail"
      - "#epicfail"
      - "#fails"
      - "#gonewrong"
    compilation_titles:
      - "Try Not To Laugh: {count} Epic Fails"
